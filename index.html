<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Firestore Movie Reviews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="mainTitle">Movie Reviews</h1>
        <form id="addMovieForm">
            <div class="mb-3">
                <label for="movieName" class="form-label">Movie Name</label>
                <input type="text" class="form-control" id="movieName" required>
            </div>
            <div class="mb-3">
                <label for="movieRating" class="form-label">Rating (0-5)</label>
                <input type="number" class="form-control" id="movieRating" min="0" max="5" value="0" required>
            </div>
            <div class="mb-3">
                <label for="directorName" class="form-label">Director's Name</label>
                <input type="text" class="form-control" id="directorName" required>
            </div>
            <div class="mb-3">
                <label for="releaseDate" class="form-label">Release Date</label>
                <input type="date" class="form-control" id="releaseDate" required>
            </div>
            <input type="hidden" id="movieId">
            <button type="submit" class="btn btn-primary" id="addButton">Save</button>
        </form>
        <h2>Select Sorting</h2>
        <div class="mb-3">
            <button class="btn btn-secondary sort-btn" data-category="movie_name">Sort by Name</button>
            <button class="btn btn-secondary sort-btn" data-category="movie_rating">Sort by Rating</button>
            <button class="btn btn-secondary sort-btn" data-category="director_name">Sort by Director</button>
            <button class="btn btn-secondary sort-btn" data-category="release_date">Sort by Release Date</button>
        </div>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Movie Name</th>
                    <th>Rating</th>
                    <th>Director</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="reviewList">
            </tbody>
        </table>
    </div>
    <script type="module" src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
